<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html lang="EN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta property="og:title" content="*|MC:SUBJECT|*" />
    <title>{{_accountInfo.TradingName}}</title>
  </head>
  <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
    <div style="text-align: center;">
      <table cellpadding="0" cellspacing="0" height="100%" width="100%" style="border: none;" role="none">
        <tr>
          <td style="text-align: center;" valign="top">
            <table style="border: none; margin-left: auto; margin-right: auto;" cellpadding="0" cellspacing="0" width="700" role="none">
              <tr>
                <td style="text-align: center;" valign="top">
                  <table style="border: none;" cellpadding="0" cellspacing="0" width="700" role="none">
                    <tr>
                      <td valign="top">
                        <br />
                        <table cellspacing="0" width="100%" style="border: none; border-top: solid 1px #c1c1c1;" role="none">
                          <tr>
                            <td valign="top" style="font-size: 13px; text-align: left;">
                              <br />
                              <p>
                                Hello, <strong>{{organization.admin}}</strong>.
                              </p>
                              <p> The organization request for {{organization.name}} has been accepted.<br /></p>
                              {{#if organization.note}}
                              <p>Approver comments:<br /></p>
                              <blockquote>
                                <p>{{organization.note}}</p>
                              </blockquote>
                              {{/if}}
                              <br />
                            </td>
                          </tr>
                        </table>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td style="text-align: center;" valign="top">
                  <table cellspacing="0" width="700" style="border: none; border-top: 3px solid #f2f2f2;" role="none">
                    <tr>
                      <td valign="top" style="font-size: 13px;">
                        <br />
                        <p> {{_accountInfo.TradingName}} </p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
            <br />
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
