<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><!-- //NOSONAR -->
<html lang="EN"><!-- //NOSONAR -->
  <head><!-- //NOSONAR -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><!-- //NOSONAR -->
    <meta charset="utf-8" /><!-- //NOSONAR -->
    <!-- Facebook sharing information tags -->
    <meta property="og:title" content="*|MC:SUBJECT|*" /><!-- //NOSONAR -->

    <title>{{_accountInfo.TradingName}}</title><!-- //NOSONAR -->
  </head><!-- //NOSONAR -->
  <body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0"><!-- //NOSONAR -->
    <div style="text-align: center;"><!-- //NOSONAR -->
      <table cellpadding="0" cellspacing="0" height="100%" width="100%" style="border: none;" role="none"><!-- //NOSONAR -->
        <tr><!-- //NOSONAR -->
          <td style="text-align: center;" valign="top"><!-- //NOSONAR -->
            <table style="border: none; margin-left: auto; margin-right: auto;" cellpadding="0" cellspacing="0" width="700" role="none"><!-- //NOSONAR -->
              <tr><!-- //NOSONAR -->
                <td style="text-align: center;" valign="top"><!-- //NOSONAR -->
                  <!-- // Begin Template Body \\ -->
                  <table style="border: none;" cellpadding="0" cellspacing="0" width="700" role="none"><!-- //NOSONAR -->
                    <tr><!-- //NOSONAR -->
                      <td valign="top"><!-- //NOSONAR -->
                        <br /><!-- //NOSONAR -->
                        <table cellspacing="0" width="100%" style="border: none; border-top: solid 1px #c1c1c1;" role="none"><!-- //NOSONAR -->
                          <!-- // Header content \\ -->
                          <tr><!-- //NOSONAR -->
                            <td valign="top" style="font-size: 13px; text-align: left;"><!-- //NOSONAR -->
                              <br /><!-- //NOSONAR -->
                              <p>Hello, <strong>{{organization.admin}}</strong>.</p><!-- //NOSONAR -->
                              <p>The organization request for {{organization.name}} has been declined.<br /></p><!-- //NOSONAR -->

                              {{#if organization.note}}
                              <p>Admin comments:<br /></p><!-- //NOSONAR -->
                              <blockquote><!-- //NOSONAR -->
                                <p>{{organization.note}}</p><!-- //NOSONAR -->
                              </blockquote><!-- //NOSONAR -->
                              {{/if}}

                              <br /><!-- //NOSONAR -->
                            </td><!-- //NOSONAR -->
                          </tr><!-- //NOSONAR -->
                        </table><!-- //NOSONAR -->
                        <!-- // End Module: Standard Content \\ -->
                      </td><!-- //NOSONAR -->
                    </tr><!-- //NOSONAR -->
                  </table><!-- //NOSONAR -->
                  <!-- // End Template Body \\ -->
                </td><!-- //NOSONAR -->
              </tr><!-- //NOSONAR -->
              <tr><!-- //NOSONAR -->
                <td style="text-align: center;" valign="top"><!-- //NOSONAR -->
                  <!-- // Begin Template Footer \\ -->
                  <table cellspacing="0" width="700" style="border: none; border-top: 3px solid #f2f2f2;" role="none"><!-- //NOSONAR -->
                    <tr><!-- //NOSONAR -->
                      <td valign="top" style="font-size: 13px;"><!-- //NOSONAR -->
                        <br /><!-- //NOSONAR -->
                        <p>{{_accountInfo.TradingName}}</p><!-- //NOSONAR -->
                      </td><!-- //NOSONAR -->
                    </tr><!-- //NOSONAR -->
                  </table><!-- //NOSONAR -->
                  <!-- // End Template Footer \\ -->
                </td><!-- //NOSONAR -->
              </tr><!-- //NOSONAR -->
            </table><!-- //NOSONAR -->
            <br /><!-- //NOSONAR -->
          </td><!-- //NOSONAR -->
        </tr><!-- //NOSONAR -->
      </table><!-- //NOSONAR -->
    </div><!-- //NOSONAR -->
  </body><!-- //NOSONAR -->
</html><!-- //NOSONAR -->
